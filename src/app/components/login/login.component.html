<div class="bar">
  <img src="assets/LOGO-STAMP-white.png" alt="Logo" class="bar-brand">
</div>
<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="username" class="form-control" id="username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
</div>
