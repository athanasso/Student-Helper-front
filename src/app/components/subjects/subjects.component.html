<div *ngIf="user">
<h2>Grades</h2>
  <table mat-table [dataSource]="user.grades.courses" style="font-size: 1rem;">
    <!-- Course Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Course Name </th>
      <td mat-cell *matCellDef="let course">{{ course.name }}</td>
    </ng-container>

    <!-- Course Grade Column -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grade</th>
      <td mat-cell *matCellDef="let course">{{ course.grade }}</td>
    </ng-container>

    <!-- Course ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Course ID</th>
      <td mat-cell *matCellDef="let course">{{ course.id }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'grade', 'id']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'grade', 'id']"></tr>
  </table>
</div>
